{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Consulta</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

{% endblock %}

{% block body %}
    <div class="container mt-4 mb-5">
        <h1>Categoria {{cat}} por país</h1>
        <table>
        <thead>
            <tr>
                <!-- Substitua com os nomes das colunas do seu resultado -->
                <th>Pais</th>
                <th>Quantidade</th>
                <!-- Adicione mais colunas conforme necessário -->
            </tr>
        </thead>
        <tbody>
            {% for resultado in resultados %}
                <tr>
                    {% for valor in resultado %}
                        <td>{{ valor }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
